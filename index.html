<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Mini Crossword - Play Against the Clock</title>
    <meta name="description" content="Play MinHeHe - the fun crossword game with no paywall! Challenge yourself with engaging word puzzles and test your skills against the clock." />
    <meta name="author" content="Lovable" />
    <meta name="keywords" content="MinHeHe, crossword, puzzle, word game, mini crossword, online game, brain training, no paywall" />

    <meta property="og:title" content="MinHeHe - Fun Crossword Game with No Paywall" />
    <meta property="og:description" content="Play MinHeHe - the fun crossword game with no paywall! Challenge yourself with engaging word puzzles and test your skills against the clock." />

    <meta property="og:image" content="/minhehe-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="/minhehe-logo.png" />
    
    <!-- Hide Buy Me a Coffee widget initially -->
    <style>
      [id*="bmc-wbtn"], 
      [class*="bmc-btn"], 
      [class*="bmc-widget"], 
      [class*="bmc-popup"], 
      [class*="bmc-message"],
      [class*="bmc-tooltip"],
      iframe[src*="buymeacoffee"],
      div[data-id*="BennySE"],
      .bmc-floating-btn,
      #bmc-widget-container,
      [id*="BMC"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      .bmc-widget-visible [id*="bmc-wbtn"], 
      .bmc-widget-visible [class*="bmc-btn"], 
      .bmc-widget-visible [class*="bmc-widget"], 
      .bmc-widget-visible [class*="bmc-popup"], 
      .bmc-widget-visible [class*="bmc-message"],
      .bmc-widget-visible [class*="bmc-tooltip"],
      .bmc-widget-visible iframe[src*="buymeacoffee"],
      .bmc-widget-visible div[data-id*="BennySE"],
      .bmc-widget-visible .bmc-floating-btn,
      .bmc-widget-visible #bmc-widget-container,
      .bmc-widget-visible [id*="BMC"] {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="BennySE" data-description="Support me on Buy me a coffee!" data-message="Hope you enjoyed this! Every day I'll make a new crossword " data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18" data-amount="10" style="display: none;"></script>
    
  </body>
</html>
